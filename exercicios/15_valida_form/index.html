<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="container">
        <h1>Formulário de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só poderá conter letras e/ou números</li>
            <li>Usuário deverá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
        <form class="formulario" action="" method="get">
            <label for="nome">Nome</label>
            <input type="text" class="nome validar" name="nome">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="sobrenome validar" name="sobrenome">
            <label for="cpf">CPF</label>
            <input type="text" class="cpf validar" name="cpf">
            <label for="usuario">Usuário</label>
            <input type="text" class="usuario validar" name="usuario">
            <label for="senha">Senha</label>
            <input type="password" class="senha validar" name="senha">
            <label for="repetir-senha">Repetir a senha</label>
            <input type="password" class="repetir-senha validar" name="repetir-senha">
            <button type="submit">Enviar</button>
        </form>
        <div id="resultado">

        </div>
    </section>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/validaCpf.js"></script>
</body>
</html>
